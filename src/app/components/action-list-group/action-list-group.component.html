<h2>Action Items</h2>
<form class="action-form">
  <md-form-field class="full-width">
    <input mdInput placeholder="Add an action item" value="Research nerf guns">
  </md-form-field>
</form>
<div id="action-lists">
  <app-action-list [list]="current"></app-action-list>
  <app-action-list [list]="old"></app-action-list>
  <app-action-list [list]="older"></app-action-list>
</div>
